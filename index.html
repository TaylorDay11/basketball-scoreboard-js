<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="home-score" class="score">0</div>
                <button onclick="addOneHome()">+1</button>
                <button onclick="addTwoHome()">+2</button>
                <button onclick="addThreeHome()">+3</button>
            </div>
            <div>
                <h3>AWAY</h3>
                <div id="guest-score" class="score">0</div>
                <button onclick="addOneGuest()">+1</button>
                <button onclick="addTwoGuest()">+2</button>
                <button onclick="addThreeGuest()">+3</button>
            </div>
        </div>
        <div class="addition">
            <button onclick="resetScore()">RESET</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
